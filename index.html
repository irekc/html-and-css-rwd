<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <link
        rel="stylesheet"
        href="./css/reset.css"
    >
    <link
        rel="stylesheet"
        href="./css/mobile.css"
    >
    <link
        rel="stylesheet"
        media="(min-width: 768px)"
        href="./css/tablet.css"
    >
    <link
        rel="stylesheet"
        media="(min-width: 1024px)"
        href="./css/desktop.css"
    >
    <title>RWD project</title>

<body>

    <header class="header row">
        <div class="header__container container">
            <div class="header__logo"></div>
            <nav class="header__nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="">Home</a></li>
                    <li class="nav__item"><a href="">Features</a></li>
                    <li class="nav__item"><a href="">Pricing</a></li>
                    <li class="nav__item"><a href="">Blog</a></li>
                    <li class="nav__item"><a href="">Pages</a></li>
                    <li class="nav__item"><a href="">Contact</a></li>
                </ul>
            </nav>
            <div class="header__hamburger"></div>
            <button class="header__button"></button>
        </div>
    </header>

    <section class="hero row">
        <div class="hero__container container">
            <div class="hero__content">
                <h1 class="hero__header"></h1>
                <p class="hero__txt"></p>
                <button class="hero__button">Get Start Now</button>
            </div>

        </div>
    </section>

    <section class="features row"></section>

    <section class="comments row"></section>
